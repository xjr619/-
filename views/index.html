<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero - Admin</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <style>
    .hero-list img {
      width: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="page-header container">
      <h1>王者荣耀 <small>英雄管理器</small></h1>
    </div>
  </header>
  <div class="container hero-list">
    <a class="btn btn-success pull-right" href="/add">添加英雄</a>
    <table class="table table-hover">
      <thead>
        <th>编号</th>
        <th>名称</th>
        <th>性别</th>
        <th>头像</th>
        <th>操作</th>
      </thead>
      <tbody id="tbody"> 
        {{each heros}}
          <tr>
            <td>{{$value.id}}</td>
            <td>{{$value.name}}</td>
            <td>{{$value.gender}}</td>
            <td><img src='/imgs/{{$value.img}}' alt=""></td>
            <td><a href='#'>查看</a> <a href='/edit?id={{$value.id}}'>修改</a> <a href='javascript:void(0);' onclick="del({{$value.id}},this)">删除</a></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script>
     function del(id,_this) {
          console.log(_this);
        if(confirm("确认删除")){
          $.ajax({
         url:"/del",
         type:"post",
         dataType:"json",
         data:{id:id},
         success:function(res){
            if(res.status==1){
              alert(res.msg);
              $(_this).parent().parent().remove();
            }else{
              alert(res.msg);
            }
         }
       })
        }
     }
  </script>
</body>
</html>
